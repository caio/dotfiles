# vim: set ft=conf:
set-option -g prefix C-a

unbind C-b
unbind Up
unbind Down
unbind Left
unbind Right
unbind %

bind-key C-a last-window
bind-key a send-keys C-a
bind-key | split-window -h
bind-key - split-window -v
bind-key r source-file ~/.tmux.conf
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key [ copy-mode
bind-key ] paste-buffer
bind-key K kill-window

set-window-option -g window-status-current-bg blue
set-window-option -g window-status-bell-bg white
set-window-option -g window-status-bell-fg red
set-window-option -g window-status-activity-bg green
set-window-option -g window-status-activity-fg black
set-window-option -g utf8 on

# Statusbar
set -g status-bg black
set -g status-fg white
set -g status-left ''
set -g status-right '#[fg=white]#(date +%H:%m)'

set-option -g mouse-select-pane off
set-option -g status-keys vi
set-option -g set-titles on
set-option -g status-utf8 on
# window number,program name,active (or not)
#set-option -g set-titles-string '#H:#S.#I.#P #W #T'

setw -g mode-keys vi
setw -g mode-mouse off
setw -g monitor-activity on

set -g history-limit 4096

set -g base-index 1

set -s escape-time 0

bind r source-file ~/.tmux.conf
