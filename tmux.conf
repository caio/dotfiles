# vim: set ft=conf:
unbind C-b
set-option -g prefix C-a
bind-key a send-keys C-a
bind-key C-a last-window

unbind Up
unbind Down
unbind Left
unbind Right
unbind %

bind-key | split-window -h
bind-key - split-window -v
bind-key r source-file ~/.tmux.conf
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key [ copy-mode
bind-key ] paste-buffer
bind-key K kill-window


set-window-option -g utf8 on
set-window-option -g xterm-keys on

set-option -g status-keys vi
set-option -g set-titles on
set-option -g status-utf8 on

setw -g mode-keys vi
setw -g mouse off
setw -g monitor-activity on

set -g history-limit 10000
set -g base-index 1
set -s escape-time 0
set -g update-environment -r

bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; split-window -l 10 "urlview /tmp/tmux-buffer"

source-file ~/.tmux.conf.local

# colors:
# for i in {0..255}; do printf "\x1b[38;5;${i}mcolour${i}\n"; done

set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g window-status-activity-attr italics
set -g window-status-bell-attr bold
set -g status-right ''
set -g status-left '#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(date +%H:%M) #[fg=colour238,bg=colour234,nobold]'
set -g window-status-format "#[fg=white,bg=colour234] #I|#W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I|#W #[fg=colour39,bg=colour234,nobold]"

